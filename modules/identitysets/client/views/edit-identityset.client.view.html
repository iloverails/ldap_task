<section data-ng-controller="IdentitysetsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Identity Set</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" ng-disabled="true" data-ng-model="identityset.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Identity Set Type</label>
                    <div class="controls">
                        <select ng-disabled="true" ng-options="opt as opt.label for opt in setTypeOptions" name="setType" data-ng-model="setType" id="setType" class="form-control" placeholder="Identity Set type">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="identityset.description" id="description" class="form-control" cols="30" rows="3" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="IdentitysetsController" data-ng-init="findOne()">
    <script type="text/ng-template" id="confirmDelete.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirm Deletion</h3>
        </div>
        <div class="modal-body">
            <em>Are you sure you want to delete this identity set?</em>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	<div class="page-header">
		<h1 data-ng-bind="identityset.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/identitysets/{{identityset._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <p class="lead" data-ng-bind="identityset.setType"></p>
    <p class="lead" data-ng-bind="identityset.description"></p>
</section>
